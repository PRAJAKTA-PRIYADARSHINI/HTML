<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">IMG</div>
            <div class="site-name">SITENAME</div>
            <div class="contact">CONTACT</div>
        </header>
        <main>
            <p class="intro-text">Some text in paragraph</p>
            <form>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="genre">Favourite Topic</label></td>
                        <td>
                            <input list="genres" id="genre" name="genre">
                            <datalist id="genres">
                                <option value="Planets">
                                <option value="Galaxy">
                                <option value="Constellation">
                                <option value="Northern lights">
                                <option value="Stars">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="subscribe">Subscribe</label></td>
                        <td>
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Subscribe to our newsletter via email</label>
                        </td>
                    </tr>
                </table>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            Footer text in small<br>
            All rights reserved
        </footer>
    </div>
</body>
<style>

body {
    font-family: Arial, sans-serif;
}

.container {
    width: 60%;
    margin: 0 auto;
    border: 1px solid #000;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #000;
    padding-bottom: 10px;
}

header .logo {
    width: 50px;
    height: 50px;
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border: 1px solid #000;
}

header .site-name {
    font-size: 24px;
    font-weight: bold;
    border: 1px solid #000;
    padding: 5px;
}

header .contact {
    font-size: 18px;
    background-color: #ccc;
    padding: 5px 10px;
    border: 1px solid #000;
}

.intro-text {
    margin: 20px 0;
    text-align: center;
    border: 1px solid #000;
    padding: 10px;
}

form {
    border: 1px solid #000;
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

td {
    border: 1px solid #000;
    padding: 10px;
}

input[type="text"],
input[type="email"],
input[list] {
    width: 100%;
    padding: 5px;
    border: 1px solid #000;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ccc;
    border: 1px solid #000;
    cursor: pointer;
    margin-top: 20px;
}

footer {
    text-align: center;
    font-size: 12px;
    margin-top: 20px;
    border: 1px solid #000;
    padding: 5px;
}
</style>
</html>
